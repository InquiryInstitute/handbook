<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Handbook for the Recently Deceased — Inquiry Institute</title>
    <link rel="stylesheet" href="styles/flipbook.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=EB+Garamond:ital,wght@0,400;0,500;0,600;1,400&family=Cinzel+Decorative:wght@400&family=Spectral+SC:wght@400;600&family=IBM+Plex+Mono:wght@400&display=swap" rel="stylesheet">
</head>
<body>
    <div id="flipbook-container">
        <div id="flipbook">
            <!-- Cover page - loaded immediately -->
            <div class="page cover active" id="cover-page" style="display: block; opacity: 1; z-index: 1000; transform: rotateY(0deg);">
                <div class="cover-content">
                    <div class="cover-title-section">
                        <p class="cover-prefix">Handbook for the</p>
                        <h1>Recently<br>Deceased</h1>
                    </div>
                    <div class="cover-image">
                        <img src="covergraphic.png" alt="Inquiry Institute" />
                    </div>
                    <div class="cover-footer">
                        <p class="subtitle">A Practical Guide for Faculty</p>
                        <p class="institute-name">Inquiry Institute</p>
                        <p class="tagline">"If you are reading this,<br>you have already begun."</p>
                    </div>
                </div>
            </div>
            <!-- Other pages will be dynamically inserted here -->
        </div>
        <div id="controls">
            <button id="prev-btn" aria-label="Previous page">‹</button>
            <span id="page-info">Page <span id="current-page">1</span> of <span id="total-pages">1</span></span>
            <button id="next-btn" aria-label="Next page">›</button>
        </div>
    </div>
    
    <script src="scripts/flipbook.js"></script>
</body>
</html>
